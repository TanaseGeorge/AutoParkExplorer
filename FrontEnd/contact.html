<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactează-ne</title>
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>

  <div class="container">
    <h2>Contactează-ne</h2>
    <p>Ne-ar plăcea să auzim de la tine! Completează formularul de mai jos pentru a ne trimite un mesaj.</p>

    <form id="contactForm">
      <label for="name">Nume:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mesaj:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Trimite Mesaj">
    </form>

    <div class="back-to-main" onclick="goToMainPage()">Înapoi la pagina principală</div>
  </div>

  <script src="scripts/utils.js"></script>

</body>

</html>
